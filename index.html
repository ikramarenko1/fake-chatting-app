<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fake Chatting App</title>

	<!--
		- css
	-->
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel="stylesheet"
		href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
</head>
<body>
	<!-- CHAT -->
	<div class="chat">
		<div class="chat__header">
			<a href="#">
				<img src="./assets//images/back.svg" alt="back-icon" class="chat__back-icon">
			</a>
			<figure class="chat__avatar">
				<img src="./assets/images/avatar.jpg" alt="Avatar">
			</figure>
			<div class="chat__info">
				<h1>FakeChat Name And Surname</h1>
				<h2><span></span>Online</h2>
			</div>
		</div>

		<div class="chat__messages">
			<div class="chat__content">

			</div>
		</div>

		<div class="chat__send-box">
			<a href="#">
				<img src="./assets/images/clip.svg" alt="attachment" class="chat__attachment">
			</a>

			<textarea class="chat__input" placeholder="Type message..."></textarea>

			<button class="chat__submit">
				<img src="./assets/images/send.svg" alt="send">
			</button>
		</div>
	</div>


	<!--
		- js scripts
	-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="./assets/js/app.js"></script>
</body>
</html>
